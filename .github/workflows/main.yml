name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install build essentials
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build project
      run: |
        gcc -Wall -Werror -I EngineControlModule -o EngineControlEngine EngineControlModule/EngineControl.c main.c

    - name: Run executable
      run: ./EngineControlEngine